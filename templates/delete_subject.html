<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Subject</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 40px;
    }
    .container {
      max-width: 700px;
      background: #fff;
      margin: auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #34495e;
    }
    select, input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .student-list {
      max-height: 250px;
      overflow-y: auto;
      background: #f9f9f9;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-top: 10px;
    }
    .btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      background: #c0392b;
    }
    .alert {
      margin-top: 15px;
      padding: 12px;
      border-radius: 6px;
    }
    .alert-success { background: #2ecc71; color: white; }
    .alert-error { background: #e74c3c; color: white; }
    .alert-warning { background: #f39c12; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Delete Subject from Students</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'delete_subject' %}">
      {% csrf_token %}

      <label>Select Collection</label>
      <select id="collection" name="collection" required>
        <option value="">-- Select a collection --</option>
        {% for col in collections %}
          <option value="{{ col }}">{{ col|title }}</option>
        {% endfor %}
      </select>

      <label>Select Subject</label>
      <select id="subject_to_delete" name="subject_to_delete" required disabled>
        <option value="">-- Select a collection first --</option>
      </select>

      <label>Select Students</label>
      <div id="student-list" class="student-list">
        <p class="text-muted">Select a collection to load students</p>
      </div>

      <button type="submit" class="btn">Delete Subject</button>
    </form>
  </div>

  <script>
    document.getElementById('collection').addEventListener('change', function() {
      const collectionName = this.value;
      const studentList = document.getElementById('student-list');
      const subjectSelect = document.getElementById('subject_to_delete');

      studentList.innerHTML = "<p>Loading...</p>";
      subjectSelect.innerHTML = "<option>Loading...</option>";
      subjectSelect.disabled = true;

      if (!collectionName) {
        studentList.innerHTML = "<p>Please select a collection</p>";
        subjectSelect.innerHTML = "<option>-- Select a collection first --</option>";
        return;
      }

      // Fetch students
      fetch(`/api/get-students-for-collection/?collection=${collectionName}`)
        .then(res => res.json())
        .then(students => {
          studentList.innerHTML = "";
          if (students.length === 0) {
            studentList.innerHTML = "<p>No students found</p>";
          } else {
            students.forEach(stu => {
              const div = document.createElement("div");
              div.innerHTML = `
                <label>
                  <input type="checkbox" name="students" value="${stu.roll_number}">
                  ${stu.name} (Roll: ${stu.roll_number})
                </label>
              `;
              studentList.appendChild(div);
            });
          }
        });

      // Fetch subjects
      fetch(`/api/get-subjects-for-collection/?collection=${collectionName}`)
        .then(res => res.json())
        .then(subjects => {
          subjectSelect.innerHTML = "<option value=''>-- Select Subject --</option>";
          if (subjects.length > 0) {
            subjects.forEach(sub => {
              const opt = document.createElement("option");
              opt.value = sub;
              opt.textContent = sub;
              subjectSelect.appendChild(opt);
            });
            subjectSelect.disabled = false;
          } else {
            subjectSelect.innerHTML = "<option>No subjects found</option>";
          }
        });
    });
  </script>
</body>
</html>
