<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Elective Subject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2c3e50;
            --accent: #1abc9c;
            --accent-dark: #16a085;
            --light: #f8f9fa;
            --dark: #343a40;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--light);
            padding-top: 80px; /* Adjusted padding for fixed navbar */
        }

        /* Navbar from your other pages */
        .navbar {
            background-color: var(--secondary);
            padding: 1rem 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: var(--transition);
        }
        .navbar a:hover {
            background-color: var(--accent);
            border-radius: 4px;
        }
        .navbar .logo {
            font-size: 1.5rem;
            font-weight: 600;
        }
        .navbar .logo i {
            margin-right: 10px;
        }

        /* Main Form Container - similar to your import page */
        .form-container {
            max-width: 700px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        h2 {
            text-align: center;
            color: var(--secondary);
            margin-bottom: 25px;
            font-weight: 600;
        }

        label {
            font-weight: 500;
            color: var(--secondary);
            margin-top: 15px;
            display: block;
        }

        select, input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            transition: var(--transition);
        }

        select:focus, input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
        }
        
        #student-list-container {
            margin-top: 8px;
            background-color: var(--light);
            border-radius: 8px;
            height: 300px; 
            overflow-y: auto;
        }

        .btn-submit {
            padding: 12px 20px;
            background-color: var(--accent);
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 25px;
            font-weight: 500;
            transition: var(--transition);
            width: 100%;
            font-size: 1.1rem;
        }

        .btn-submit:hover {
            background-color: var(--accent-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(26, 188, 156, 0.3);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="{% url 'index' %}" class="logo">
            <i class="fas fa-clipboard-check"></i>
            <span>Attender</span>
        </a>
        <div>
             <a href="{% url 'index' %}"><i class="fas fa-home"></i> Home</a>
             <a href="{% url 'update_options' %}"><i class="fas fa-cogs"></i> Data Management</a>
        </div>
    </nav>

    <div class="form-container">
        <h2><i class="fas fa-user-check"></i> Assign Elective Subject</h2>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST" action="{% url 'assign_elective' %}">
            {% csrf_token %}

            <div class="form-group mb-3">
                <label for="collection"><i class="fas fa-layer-group"></i> 1. Select Class/Collection</label>
                <select id="collection" name="collection" class="form-select" required>
                    <option value="">-- Please select a collection --</option>
                    {% for col in collections %}
                        <option value="{{ col }}">{{ col|title }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group mb-3">
                <label for="elective_subject"><i class="fas fa-book"></i> 2. New Elective Subject Name</label>
                <input type="text" id="elective_subject" name="elective_subject" class="form-control" placeholder="e.g., Artificial Intelligence" required>
            </div>

            <div class="form-group mb-3">
                <label><i class="fas fa-users"></i> 3. Select Students</label>
                <div id="student-list-container" class="border p-3">
                    <p id="student-list-placeholder" class="text-muted text-center mt-5">Please select a collection to see the student list.</p>
                </div>
            </div>

            <button type="submit" class="btn-submit"><i class="fas fa-plus-circle"></i> Assign Subject</button>
        </form>
    </div>

    <script>
    document.getElementById('collection').addEventListener('change', function() {
        const collectionName = this.value;
        const studentContainer = document.getElementById('student-list-container');
        
        if (!collectionName) {
            studentContainer.innerHTML = '<p id="student-list-placeholder" class="text-muted text-center mt-5">Please select a collection to see the student list.</p>';
            return;
        }
        
        studentContainer.innerHTML = '<p class="text-muted text-center mt-5">Loading students...</p>';

        fetch(`/api/get-students-for-collection/?collection=${collectionName}`)
            .then(response => response.json())
            .then(students => {
                studentContainer.innerHTML = ''; // Clear 'Loading...' message
                if (students.length === 0) {
                     studentContainer.innerHTML = '<p class="text-muted text-center mt-5">No students found in this collection.</p>';
                     return;
                }

                students.forEach(student => {
                    const div = document.createElement('div');
                    div.classList.add('form-check');
                    div.innerHTML = `
                        <input class="form-check-input" type="checkbox" name="students" value="${student.roll_number}" id="student_${student.roll_number}">
                        <label class="form-check-label" for="student_${student.roll_number}">
                            ${student.name} (Roll: ${student.roll_number})
                        </label>`;
                    studentContainer.appendChild(div);
                });
            })
            .catch(error => {
                console.error('Error fetching students:', error);
                studentContainer.innerHTML = '<p class="text-danger text-center mt-5">Failed to load students. Please try again.</p>';
            });
    });
    </script>
</body>
</html>
