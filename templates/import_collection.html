<!DOCTYPE html>
<html>
<head>
    <title>Import Student Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f9f9;
            padding: 40px;
        }

        h2 {
            text-align: center;
            color: #2e8b57;
            margin-bottom: 30px;
        }

        form {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .subject-inputs {
            margin-top: 15px;
        }

        button {
            padding: 12px 20px;
            background-color: #2e8b57;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #246b45;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .subject-field {
            margin-top: 10px;
        }
    </style>

    <script>
        function generateSubjectFields() {
            const container = document.getElementById("subject-fields");
            container.innerHTML = "";
            const numSubjects = parseInt(document.getElementById("num_subjects").value);
            for (let i = 1; i <= numSubjects; i++) {
                const input = document.createElement("input");
                input.type = "text";
                input.name = "subject_" + i;
                input.className = "subject-field";
                input.placeholder = "Subject " + i;
                container.appendChild(input);
                container.appendChild(document.createElement("br"));
            }
        }

        window.onload = function () {
            generateSubjectFields();  // Regenerate subject inputs on reload
        };
    </script>
</head>
<body>
    <h2>Import Student Collection</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <label>Department Name</label>
        <input type="text" name="department" placeholder="e.g., it" required value="{{ request.POST.department }}">

        <label>Semester Number</label>
        <input type="text" name="semester" placeholder="e.g., 2nd" required value="{{ request.POST.semester }}">

        <label>Academic Year</label>
        <input type="text" name="academic_year" placeholder="e.g., 2025-2026" required value="{{ request.POST.academic_year }}">

        <label>Select File (CSV or Excel)</label>
        <input type="file" name="file" accept=".csv,.xlsx" required>

        <label for="num_subjects">Number of Subjects</label>
        <input type="number" id="num_subjects" name="num_subjects" min="1" max="10" value="{{ request.POST.num_subjects|default:5 }}" required>
        <button type="button" class="btn-secondary" onclick="generateSubjectFields()">Generate Subject Fields</button>

        <div id="subject-fields" class="subject-inputs">
            <!-- Dynamic subject inputs will go here -->
        </div>

        <button type="submit">Import</button>
    </form>
</body>
</html>
