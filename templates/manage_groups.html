<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Lab Groups</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2c3e50;
            --accent: #1abc9c;
            --light: #f8f9fa;
        }
        body { background: var(--light); padding-top: 80px; }
        .navbar { background-color: var(--secondary); position: fixed; top: 0; width: 100%; z-index: 1000; padding: 1rem 2rem; }
        .navbar a { color: white; text-decoration: none; padding: 0.5rem 1rem; }
        .navbar .logo { font-size: 1.5rem; font-weight: 600; }
        .form-container { max-width: 800px; margin: 30px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        h2 { text-align: center; color: var(--secondary); margin-bottom: 25px; }
        label { font-weight: 500; }
        .range-group { border: 1px solid #ddd; padding: 20px; border-radius: 8px; }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="{% url 'index' %}" class="logo"><i class="fas fa-clipboard-check"></i> Attender</a>
        <div>
            <a href="{% url 'index' %}"><i class="fas fa-home"></i> Home</a>
            <a href="{% url 'update_options' %}"><i class="fas fa-cogs"></i> Data Management</a>
        </div>
    </nav>

    <div class="form-container">
        <h2><i class="fas fa-users-cog"></i> Manage Lab Groups</h2>
        <p class="text-muted text-center">Define student groups for lab sessions by providing a start and end roll number for each group.</p>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST" action="{% url 'manage_groups' %}">
            {% csrf_token %}

            <div class="mb-4">
                <label for="collection" class="form-label"><i class="fas fa-layer-group"></i> Select Class</label>
                <select id="collection" name="collection" class="form-select form-select-lg" required>
                    <option value="">-- Select a collection --</option>
                    {% for col in collections %}
                        <option value="{{ col }}">{{ col|title }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="range-group">
                        <h5 class="text-center mb-3">Group A</h5>
                        <div class="mb-3">
                            <label for="group_a_start" class="form-label">Start Roll No.</label>
                            <input type="number" id="group_a_start" name="group_a_start" class="form-control" placeholder="e.g., 1">
                        </div>
                        <div>
                            <label for="group_a_end" class="form-label">End Roll No.</label>
                            <input type="number" id="group_a_end" name="group_a_end" class="form-control" placeholder="e.g., 30">
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="range-group">
                        <h5 class="text-center mb-3">Group B</h5>
                        <div class="mb-3">
                            <label for="group_b_start" class="form-label">Start Roll No.</label>
                            <input type="number" id="group_b_start" name="group_b_start" class="form-control" placeholder="e.g., 31">
                        </div>
                        <div>
                            <label for="group_b_end" class="form-label">End Roll No.</label>
                            <input type="number" id="group_b_end" name="group_b_end" class="form-control" placeholder="e.g., 60">
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-grid mt-3">
                <button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-save"></i> Save Group Ranges</button>
            </div>
        </form>
    </div>

    <script>
    document.getElementById('collection').addEventListener('change', function() {
        const collectionName = this.value;
        // Get all input fields
        const inputs = {
            a_start: document.getElementById('group_a_start'),
            a_end: document.getElementById('group_a_end'),
            b_start: document.getElementById('group_b_start'),
            b_end: document.getElementById('group_b_end')
        };

        // Clear all input fields
        for (const key in inputs) {
            inputs[key].value = '';
        }

        if (!collectionName) return;

        // Fetch existing data
        fetch(`/api/get-group-data/?collection=${collectionName}`)
            .then(response => response.json())
            .then(data => {
                if (data.group_a_start) inputs.a_start.value = data.group_a_start;
                if (data.group_a_end) inputs.a_end.value = data.group_a_end;
                if (data.group_b_start) inputs.b_start.value = data.group_b_start;
                if (data.group_b_end) inputs.b_end.value = data.group_b_end;
            })
            .catch(error => console.error('Error fetching group data:', error));
    });
    </script>
</body>
</html>
