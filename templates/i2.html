<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            background: #f4f6f9;
        }
        .sidebar {
            width: 250px;
            background: #3b82f6;
            color: white;
            height: 100vh;
            padding: 20px;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .nav {
            list-style: none;
            padding: 0;
        }
        .nav li {
            margin: 20px 0;
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .nav a:hover, .nav .active {
            background: #2563eb;
        }
        .main {
            flex: 1;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
        }
        .cards {
            display: flex;
            gap: 20px;
        }
        .card {
            background: #bfdbfe;
            padding: 20px;
            border-radius: 8px;
            flex: 1;
            text-align: center;
        }
        .card h3 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Attendance</h2>
        <ul class="nav">
            <li><a href="#" class="active">Dashboard</a></li>
            <li><a href="#">Students</a></li>
            <li><a href="#">Attendance</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </div>
    <div class="main">
        <div class="header">
            <h1>Dashboard</h1>
            <span>May 2024</span>
        </div>
        <div class="cards">
            <div class="card">
                <h3>Total Students</h3>
                <p>10</p>
            </div>
            <div class="card">
                <h3>Total Present</h3>
                <p>83.3%</p>
            </div>
            <div class="card">
                <h3>Total Absent</h3>
                <p>16.7%</p>
            </div>
        </div>
    </div>
</body>
</html>
