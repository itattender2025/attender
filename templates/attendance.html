<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Subject</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00F0FF;
            --primary-dark: #00c7d4;
            --secondary: rgb(22, 102, 214);
            --accent: rgb(26, 88, 196);
            --text: rgb(1, 15, 33);
            --text-light: rgb(29, 79, 179);
            --background: #f0fdf9;
            --card-bg: rgb(255, 255, 255);
            --border: rgb(8, 150, 232);
            --radius: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--background);
            padding-top: 80px;
            min-height: 100vh;
        }

        /* Modern Navbar */
        .navbar {
            background: var(--card-bg);
            box-shadow: 0 4px 30px rgba(0, 150, 232, 0.15);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 0 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
        }

        .left-nav {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .logo span {
            color: var(--primary);
        }

        .nav-links {
            display: flex;
            gap: 35px;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            position: relative;
            transition: all 0.3s ease;
            padding: 8px 0;
            white-space: nowrap;
        }

        .nav-links a:hover {
            color: var(--secondary);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .active {
            color: var(--secondary) !important;
            font-weight: 600 !important;
        }

        .active::after {
            width: 100% !important;
        }

        .nav-buttons {
            display: flex;
            gap: 20px;
        }

        .btn-nav {
            padding: 10px 24px;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-decoration: none;
            white-space: nowrap;
        }

        .btn-outline {
            background: transparent;
            color: var(--secondary);
            border: 2px solid var(--secondary);
        }

        .btn-outline:hover {
            background: var(--secondary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(22, 102, 214, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 240, 255, 0.3);
        }

        /* Mobile Menu */
        .hamburger {
            display: none;
            cursor: pointer;
            padding: 10px;
        }

        .mobile-menu {
            display: none;
            position: fixed;
            top: 80px;
            left: 0;
            width: 100%;
            background: var(--card-bg);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            z-index: 999;
            flex-direction: column;
            gap: 15px;
        }

        .mobile-menu.active {
            display: flex;
        }

        .mobile-menu a {
            padding: 12px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .mobile-menu a:hover {
            background: rgba(22, 102, 214, 0.1);
        }

        /* Form Container */
        .container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: var(--radius);
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 24px rgba(0, 150, 232, 0.15);
            border: 1px solid var(--border);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            margin: 40px auto;
        }

        .container:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 32px rgba(0, 150, 232, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            color: var(--secondary);
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            color: var(--text);
            font-size: 0.95rem;
            padding-left: 8px;
        }

        select, input[type="date"] {
            padding: 16px;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: var(--card-bg);
            color: var(--text);
        }

        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%231666D6'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 16px center;
            background-size: 20px;
        }

        select:focus, input[type="date"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(0, 240, 255, 0.2);
        }

        button {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
            opacity: 0;
            z-index: -1;
            transition: opacity 0.4s ease;
        }

        button:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(22, 102, 214, 0.3);
        }

        button:hover::before {
            opacity: 1;
        }

        button:active {
            transform: translateY(2px);
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .navbar {
                padding: 0 20px;
                height: 70px;
            }
            
            .nav-links {
                gap: 25px;
            }
            
            h2 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 850px) {
            .nav-links {
                display: none;
            }
            
            .hamburger {
                display: block;
            }
            
            .nav-buttons {
                display: none;
            }
            
            .mobile-buttons {
                display: flex;
                flex-direction: column;
                gap: 10px;
                margin-top: 10px;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 32px 24px;
                margin: 30px 20px;
            }
            
            h2 {
                font-size: 1.7rem;
            }
            
            button {
                padding: 16px;
            }
        }

        @media (max-width: 400px) {
            .container {
                padding: 24px 20px;
            }
            
            h2 {
                font-size: 1.5rem;
            }
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 16px;
            border-radius: 50px;
            background: rgba(108, 77, 246, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .user-profile:hover {
            background: rgba(108, 77, 246, 0.2);
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        }

        .username {
            font-weight: 600;
            color: var(--primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 120px;
        }

        .mobile-menu .user-profile {
            margin-bottom: 15px;
            width: 100%;
            justify-content: center;
        }

        /* Responsive adjustments */
        @media (max-width: 992px) {
            .username {
                max-width: 100px;
            }
        }

        @media (max-width: 768px) {
            .user-profile {
                padding: 6px 12px;
            }
            
            .user-avatar {
                width: 32px;
                height: 32px;
                font-size: 0.9rem;
            }
            
            .username {
                font-size: 0.95rem;
                max-width: 80px;
            }
        }

        @media (max-width: 576px) {
            .username {
                display: none;
            }
            
            .mobile-menu .username {
                display: block;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Modern Navbar -->
    <nav class="navbar">
        <div class="left-nav">
            <a href="{% url 'index' %}" class="logo">Attender<span>+</span></a>
            
            <div class="nav-links">
                <a href="{% url 'index' %}">Home</a>
            </div>
        </div>
        <div class="nav-buttons">
        {% if user %}
            <div class="user-profile">
                <div class="user-avatar">{{ username|first|upper }}</div>
                <span class="username">{{ username }}</span>
            </div>
            <a href="{% url 'logout' %}" class="btn-nav btn-primary">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="btn-nav btn-outline">Login</a>
            <a href="{% url 'signup' %}" class="btn-nav btn-primary">Signup</a>
        {% endif %}
        </div>

        <div class="hamburger">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 12H21" stroke="var(--primary)" stroke-width="2" stroke-linecap="round"/>
                <path d="M3 6H21" stroke="var(--primary)" stroke-width="2" stroke-linecap="round"/>
                <path d="M3 18H21" stroke="var(--primary)" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </div>
    </nav>
    
    <!-- Mobile Menu -->
    {% if user %}
    <div class="mobile-menu" id="mobileMenu">
        <div class="user-profile">
            <div class="user-avatar">{{ username|first|upper }}</div>
            <span class="username">{{ username }}</span>
        </div>
        <a href="{% url 'logout' %}" class="btn-nav btn-primary">Logout</a>
    {% else %}
        <a href="{% url 'login' %}" class="btn-nav btn-outline">Login</a>
        <a href="{% url 'signup' %}" class="btn-nav btn-primary">Signup</a>
    {% endif %}
    </div>

    <!-- Form Container -->
    <!-- Previous head and navbar code remains the same -->

    <div class="container">
        <h2>Take Attendance</h2>
        <form id="attendanceForm" method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="year">Academic Year</label>
                <select id="year" name="year" class="dynamic-select" required>
                    <option value="">-- Select Year --</option>
                    {% for year in years %}
                    <option value="{{ year }}" {% if selected_year == year %}selected{% endif %}>{{ year }}</option>
                    {% endfor %}
                </select>
            </div>
    
            <div class="form-group">
                <label for="sem">Semester</label>
                <select id="sem" name="sem" class="dynamic-select" required>
                    <option value="">-- Select Semester --</option>
                    {% for sem in semesters %}
                    <option value="{{ sem }}" {% if selected_sem == sem %}selected{% endif %}>{{ sem }}</option>
                    {% endfor %}
                </select>
            </div>
    
            <div class="form-group">
                <label for="subject">Subject</label>
                <select id="subject" name="subject" required {% if not subjects %}disabled{% endif %}>
                    <option value="">-- Select Subject --</option>
                    {% if subjects %}
                        {% for subject in subjects %}
                        <option value="{{ subject }}">{{ subject }}</option>
                        {% endfor %}
                    {% endif %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" value="{{ today }}" required>
            </div>
            
            <button type="submit" class="btn-primary">
                Continue to Attendance <span style="margin-left: 8px;">â†’</span>
            </button>
        </form>
    </div>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Set today's date if not set
        const dateField = document.getElementById('date');
        if (dateField && !dateField.value) {
            const today = new Date().toISOString().split('T')[0];
            dateField.value = today;
        }
    
        // Dynamic subject loading
        const yearSelect = document.getElementById('year');
        const semSelect = document.getElementById('sem');
        const subjectSelect = document.getElementById('subject');
        const form = document.getElementById('attendanceForm');
    
        function loadSubjects() {
            const year = yearSelect.value;
            const sem = semSelect.value;
            
            if (!year || !sem) {
                subjectSelect.innerHTML = '<option value="">-- Select Subject --</option>';
                subjectSelect.disabled = true;
                return;
            }
    
            // Show loading state
            subjectSelect.innerHTML = '<option value="">Loading subjects...</option>';
            subjectSelect.disabled = true;
    
            // AJAX request to get subjects
            fetch(`/take-attendance/?sem=${sem}&year=${year}`)
                .then(response => response.text())
                .then(html => {
                    // Create a temporary DOM parser to extract the subjects
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const subjectOptions = doc.querySelectorAll('#subject option');
                    
                    // Update subject select
                    subjectSelect.innerHTML = '<option value="">-- Select Subject --</option>';
                    subjectOptions.forEach(option => {
                        if (option.value) {  // Skip the default empty option
                            subjectSelect.appendChild(option.cloneNode(true));
                        }
                    });
                    
                    subjectSelect.disabled = false;
                })
                .catch(error => {
                    console.error('Error loading subjects:', error);
                    subjectSelect.innerHTML = '<option value="">Error loading subjects</option>';
                });
        }
    
        // Event listeners for dynamic loading
        yearSelect.addEventListener('change', loadSubjects);
        semSelect.addEventListener('change', loadSubjects);
    
        // Initial load if year and sem are already selected
        if (yearSelect.value && semSelect.value) {
            loadSubjects();
        }
    });
    </script>

<!-- Rest of your HTML remains the same -->
</body>
</html>
