<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Attendance</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
    :root {
        --primary: #00F0FF;
        --secondary: rgb(22, 102, 214);
        --accent: rgb(26, 88, 196);
        --text: rgb(1, 15, 33);
        --text-light: rgb(100, 116, 139); /* Softer text for labels */
        --background: #f0f7fd;
        --card-bg: rgb(255, 255, 255);
        --border: rgb(200, 220, 240);
        --radius: 12px;
        --shadow-sm: 0 4px 12px rgba(0, 100, 180, 0.08);
        --shadow-md: 0 8px 24px rgba(0, 100, 180, 0.12);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }
    
    body {
        background: var(--background);
        color: var(--text);
        padding: 20px;
    }
    /* --- Navbar Styles --- */
.navbar {
    background: var(--card-bg);
    box-shadow: var(--shadow-sm);
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
    padding: 0 5%; /* Use percentage for responsive padding */
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 65px; /* A bit more height for better spacing */
    border-bottom: 1px solid var(--border);
}

.logo {
    font-size: 1.8rem;
    font-weight: 700;
    color: var(--secondary);
    text-decoration: none;
    transition: transform 0.3s ease;
}

.logo:hover {
    transform: scale(1.05); /* Slight zoom effect on hover */
}

/* Styles the '+' in your logo */
.logo span {
    color: var(--primary);
    font-weight: 800;
}

/* --- General Button Styles (for the Home button) --- */
.btn {
    padding: 10px 24px;
    border-radius: var(--radius);
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    border: none;
    text-decoration: none;
    display: inline-block;
}

.btn-secondary {
    background: #6c757d;
    color: white;
}

.btn-secondary:hover {
    background: #5a6268;
    transform: translateY(-2px);
    box-shadow: var(--shadow-sm);
}

/* --- Media Query for Smaller Screens --- */
@media (max-width: 768px) {
    .navbar {
        padding: 0 20px; /* Adjust padding for mobile */
    }

    .logo {
        font-size: 1.5rem;
    }

    .btn {
        padding: 8px 18px;
        font-size: 0.9rem;
    }
    }
    .container {
        background: var(--card-bg);
        max-width: 600px;
        margin: 50px auto;
        padding: 40px;
        border-radius: var(--radius);
        box-shadow: var(--shadow-md);
        border: 1px solid var(--border);
    }

    h2 {
        text-align: center;
        margin-bottom: 35px;
        color: var(--secondary);
        font-size: 2.2rem;
        font-weight: 700;
    }

    /* --- Form Styling --- */
    .form-group {
        margin-bottom: 25px;
    }

    .form-group label {
        display: block;
        font-weight: 500;
        color: var(--text-light);
        margin-bottom: 8px;
        font-size: 0.95rem;
    }

    select, input[type="date"] {
        width: 100%;
        padding: 12px 15px;
        border-radius: 8px;
        border: 1px solid var(--border);
        background-color: #f8fafc;
        font-size: 1rem;
        color: var(--text);
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
        appearance: none; /* Removes default dropdown arrow */
    }
    
    select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 15px center;
        background-size: 16px 12px;
    }

    select:focus, input[type="date"]:focus {
        outline: none;
        border-color: var(--secondary);
        box-shadow: 0 0 0 3px rgba(22, 102, 214, 0.2);
    }
    
    select:disabled {
        background-color: #e9ecef;
        cursor: not-allowed;
        color: var(--text-light);
    }

    /* --- Button Styling --- */
    button[type="submit"] {
        width: 100%;
        padding: 14px 20px;
        border: none;
        border-radius: 8px;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 15px;
    }

    button[type="submit"]:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(22, 102, 214, 0.3);
    }
    
    /* You can add your navbar styles here if needed */
    .navbar {
        /* Basic placeholder */
        width: 100%;
        height: 60px;
        background-color: var(--card-bg);
        box-shadow: var(--shadow-sm);
        position: fixed;
        top: 0;
        left: 0;
    }

</style>
</head>
<body>
    <nav class="navbar">
        <a href="{% url 'index' %}" class="logo">Attender<span>+</span></a>
        <a href="{% url 'index' %}" class="btn btn-secondary">Home</a>
    </nav>
    <div class="mobile-menu" id="mobileMenu">
        </div>

    <div class="container">
        <h2>Take Attendance</h2>
        <form id="attendanceForm" method="POST" action="">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="year">Academic Year</label>
                <select id="year" name="year" required>
                    <option value="">-- Select Year --</option>
                    {% for year_opt in years %}
                    <option value="{{ year_opt }}" {% if year == year_opt %}selected{% endif %}>{{ year_opt }}</option>
                    {% endfor %}
                </select>
            </div>
    
            <div class="form-group">
                <label for="sem">Semester</label>
                <select id="sem" name="sem" required>
                    <option value="">-- Select Semester --</option>
                    {% for sem_opt in semesters %}
                    <option value="{{ sem_opt }}" {% if semester == sem_opt %}selected{% endif %}>{{ sem_opt }}</option>
                    {% endfor %}
                </select>
            </div>
    
            <div class="form-group">
                <label for="subject">Subject</label>
                <select id="subject" name="subject" required {% if not subjects %}disabled{% endif %}>
                    <option value="">-- Select Subject --</option>
                    {% for subject_opt in subjects %}
                    <option value="{{ subject_opt }}">{{ subject_opt }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" value="{{ today }}" required>
            </div>
            
            <button type="submit">
                Continue to Attendance <span style="margin-left: 8px;">â†’</span>
            </button>
        </form>
    </div>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const yearSelect = document.getElementById('year');
        const semSelect = document.getElementById('sem');
        const subjectSelect = document.getElementById('subject');
    
        function updateSubjects() {
            const year = yearSelect.value;
            const sem = semSelect.value;
            
            // 1. Reset subject dropdown if year or semester is not selected
            if (!year || !sem) {
                subjectSelect.innerHTML = '<option value="">-- Select Year & Semester --</option>';
                subjectSelect.disabled = true;
                return;
            }
    
            // 2. Show a loading state
            subjectSelect.innerHTML = '<option value="">Loading...</option>';
            subjectSelect.disabled = true;
    
            // 3. Fetch ONLY the JSON data from the backend
            fetch(`?sem=${sem}&year=${year}`, {
                method: 'GET',
                headers: {
                    // This header tells our Django view it's an AJAX request
                    'X-Requested-With': 'XMLHttpRequest',
                },
            })
            .then(response => response.json()) // Expect a JSON response
            .then(data => {
                // 4. Populate the dropdown with the received data
                subjectSelect.innerHTML = '<option value="">-- Select Subject --</option>';
                
                if (data.subjects && data.subjects.length > 0) {
                    data.subjects.forEach(subject => {
                        const option = document.createElement('option');
                        option.value = subject;
                        option.textContent = subject;
                        subjectSelect.appendChild(option);
                    });
                    subjectSelect.disabled = false;
                } else {
                    subjectSelect.innerHTML = '<option value="">-- No Subjects Found --</option>';
                    subjectSelect.disabled = true;
                }
            })
            .catch(error => {
                console.error('Error fetching subjects:', error);
                subjectSelect.innerHTML = '<option value="">-- Error Loading --</option>';
                subjectSelect.disabled = true;
            });
        }
    
        // Add event listeners to trigger the update
        yearSelect.addEventListener('change', updateSubjects);
        semSelect.addEventListener('change', updateSubjects);
    });
    </script>
</body>
</html>
