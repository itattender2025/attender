<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Subject</title>
    <style>
        :root {
            --primary: #00F0FF;
            --secondary:rgb(22, 102, 214);
            --accent:rgb(26, 88, 196);
            --background: #f0fdf9;
            --card-bg:rgb(255, 255, 255);
            --text:rgb(1, 15, 33);
            --text-light:rgb(29, 79, 179);
            --border:rgb(8, 150, 232);
            --radius: 16px;
            --shadow: 0 8px 24px rgba(108, 77, 246, 0.15);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', sans-serif;
        }
        
        body {
            background: var(--background);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-image: radial-gradient(circle at 10% 20%, rgba(108, 77, 246, 0.05) 0%, transparent 20%);
        }
        
        .container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: var(--radius);
            width: 100%;
            max-width: 500px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .container:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 32px rgba(108, 77, 246, 0.2);
        }
        
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            color: #2978cd;
            font-weight: 700;
            letter-spacing: -0.5px;
            
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        label {
            font-weight: 600;
            color: var(--text);
            font-size: 0.95rem;
            padding-left: 8px;
        }
        
        select, input[type="date"] {
            padding: 16px;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: var(--card-bg);
            color: var(--text);
        }
        
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%236C4DF6'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 16px center;
            background-size: 20px;
        }
        
        select:focus, input[type="date"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(108, 77, 246, 0.2);
        }
        
        button {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
            opacity: 0;
            z-index: -1;
            transition: opacity 0.4s ease;
        }
        
        button:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(108, 77, 246, 0.3);
        }
        
        button:hover::before {
            opacity: 1;
        }
        
        button:active {
            transform: translateY(2px);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 32px 24px;
            }
            
            h2 {
                font-size: 1.7rem;
            }
            
            button {
                padding: 16px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Select Subject & Year</h2>
        <form method="POST" action="{% url 'mark_attendance' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="year">Academic Year</label>
                <select id="year" name="year" required>
                    <option value="" disabled selected>Choose year</option>
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="subject">Course Subject</label>
                <select id="subject" name="subject" required>
                    <option value="" disabled selected>Select subject</option>
                    <option value="MATH">Mathematics</option>
                    <option value="CA">Computer Architecture</option>
                    <option value="AUTOMATA">Automata Theory</option>
                    <option value="BIO">Biological Sciences</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="date">Session Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            
            <button type="submit">
                Continue to Attendance <span style="margin-left: 8px;">â†’</span>
            </button>
        </form>
    </div>
</body>
</html>
